name: Bug Report
description: Report a bug to help us improve the Schematic Sync Portal
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ### üõ°Ô∏è Security Note
        **DO NOT** share your `rclone.conf` or Any Cloud Provider credentials (API keys, passwords). This portal uses surgical isolation, but GitHub is public!

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g. Linux (Ubuntu 22.04), Windows 11, macOS Sonoma
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: Cloud Provider
      options:
        - CopyParty (Primary Source)
        - GDrive
        - Backblaze B2
        - Cloudflare R2
        - OneDrive
        - Dropbox
        - Mega.nz
        - SFTP
        - pCloud
        - Other / Multiple
    validations:
      required: true

  - type: textarea
    id: bug_description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we make this happen again?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Info
      description: |
        Output of `bun --version` and `rclone version`. 
        Did you use the built-in font installer?
    validations:
      required: true
